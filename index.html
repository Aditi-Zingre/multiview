<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi-View AR with AR.js</title>
    <!-- Include A-Frame and AR.js with NFT support -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene with AR.js NFT -->
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;">
      <!-- NFT Marker for Image 1 -->
      <a-nft
        type="nft"
        url="markers/image1"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- 3D Object for Image 1 -->
        <a-entity
          gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)"
          scale="0.1 0.1 0.1"
          position="0 0.5 0"
        ></a-entity>
      </a-nft>

      <!-- NFT Marker for Image 2 -->
      <a-nft
        type="nft"
        url="markers/image2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- 3D Object for Image 2 -->
        <a-entity
          gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)"
          scale="0.1 0.1 0.1"
          position="0 0.5 0"
        ></a-entity>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
